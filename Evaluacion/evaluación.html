<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Página Genérica</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Página Genérica de Suscripción</h1>
  </header>

  <main>
    <section class="left-block">
      <h2>Bienvenido/a!</h2>
      <p>Suscríbete para ver todo el contenido nuevo subido a la página</p>
      <div class="gallery">
        <img src="goku.jpg" alt="img1"/>
        <img src="gokucr.jpg" alt="img1"/>
        <img src="gohan.jpg" alt="img1"/>
        <img src="goten.jpg" alt="img1"/>
        <img src="random.jpg" alt="img1"/>
        <img src="random2.jpg" alt="img1"/>
        <img src="random3.jpg" alt="img1"/>
        <img src="random4.jpg" alt="img1"/>
      </div>
      
    </section>
    <section class="right-block">
        <h1>¡Suscribete!</h1>
        <form>
          <input type="text" placeholder="Nombre completo" required>
          <input type="email" placeholder="Correo electrónico" required>
          <select required>
            <option value="">¿Por qué deseas suscribirte?</option>
            <option>Noticias</option>
            <option>Promociones</option>
            <option>Eventos</option>
          </select>
          <button type="submit">SUSCRÍBETE</button>
          <div class="privacy">Tu información está segura con nosotros.</div>
        </form>
      </section>
      <footer>
        <table>
          <tr>
            <td>Contacto: contacto@pagina.com</td>
            <td>Horario: Lunes a Viernes, 9:00 a 18:00</td>
          </tr>
        </table>
        <div class="copyright">
          Página Genérica © 2025
        </div>
      </footer>
</body>
</html>
