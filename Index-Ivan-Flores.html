<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Evento Académico 2025</title>
<link rel="stylesheet" href="css/style-Ivan-Flores.css">
</head>
<body>
<header>
<h1>Bienvenidos al Evento Académico 2025</h1>
</header>

<main class="container">
<section class="formulario">
<form>
<h2>Formulario de Inscripción</h2>
<label for="nombre">Nombre completo:</label>
<input type="text" id="nombre" name="nombre" required>

<label for="correo">Correo electrónico:</label>
<input type="email" id="correo" name="correo" required>

<label for="motivo">¿Por qué desea participar?</label>
<textarea id="motivo" name="motivo" rows="4"></textarea>

<div class="botones">
<button type="submit" class="destacado">Enviar registro</button>
<button type="reset" class="neutro">Limpiar</button>
</div>

<p class="aviso">Recibirá confirmación vía correo electrónico.</p>
</form>
</section>

<section class="galeria">
<img src="img/4100.webp" alt="img1">
<img src="img/44f2fd9bd26bb61ac06957471eb2f933.jpg" alt="img2">
<img src="img/500x500-enki.webp" alt="img3">
<img src="img/52239525802_332936f0a6.jpg" alt="img4">
<img src="img/descarga.jpg" alt="img5">
<img src="img/headset-landingpg-500x500-blacksharkv2pro2023.jpg" alt="img6">
</section>
</main>

<footer>
<table>
<tr>
<th>Sede</th>
<th>Horario</th>
</tr>
<tr>
<td>Santiago</td>
<td>09:00 - 18:00</td>
</tr>
</table>
<p class="copyright">© 2025 Evento Académicos – Todos los derechos reservados</p>
</footer>
</body>
</html>
